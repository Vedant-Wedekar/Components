<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blush Gradient Background</title>


  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .gradient-blob {
      position: absolute;
      border-radius: 9999px;
      filter: blur(80px);
      pointer-events: none;
    }
  </style>
</head>
<!-- <body class="min-h-screen bg-white flex items-center justify-center relative overflow-hidden"> -->


  <div
    class="gradient-blob w-[600px] h-[700px] -left-40 -top-32"
    style="background: radial-gradient(circle, #d5b1f4, transparent 70%);"
    aria-hidden="true"></div>


  <div
    class="gradient-blob w-[700px] h-[600px] right-[-10rem] top-80"
    style="background: radial-gradient(circle, #afc5f7 , transparent 70%);"
    aria-hidden="true"></div>



</body>
</html>
